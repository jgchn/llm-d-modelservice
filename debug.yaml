apiVersion: v1
kind: Pod
metadata:
  name: debug-pod
spec:
  containers:
  - name: debug-container
    image: busybox
    command: [ "sh", "-c", "sleep 3600" ]  # Keep the pod running for debugging
    volumeMounts:
    - name: debug-volume
      mountPath: /mnt
  volumes:
  - name: debug-volume
    persistentVolumeClaim:
      claimName: vllm-llama-storage-claim  # Replace with your actual PVC name
  restartPolicy: Never
